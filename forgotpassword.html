<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="forgot-and-reset.css">
    <title>Forgot Password Page</title>
</head>
<body>
    <main>
        <div class="sign_up_Desc">
            <div class="logo">
              <img src="images\Logo.png" alt="Studebt_logo">  
            </div>
            
            <div class="pageTitle forgetpg_title">
                <img src="images\Forgot password-rafiki 1.png" alt="forgot_image">
            </div>
        </div>

        <!-- the form and its content -->
        <div class="sign_up_Form">
            
            
            <div class="userForm">
                <form action="">
                    <h3 class="forget-title">Forgot Password</h3>
                    <div class="forget-text"> 
                    <p>Please enter your registered email address.</p>
                    <p>Instructions to help reset your password would be sent.</p>
                    </div>   
                    <div class="input_area outline">
                        <div>
                            <label for="">Email</label>
                        </div>
                        <div>
                            <input class="max_input forgotinput" type="email" placeholder="name@example.com">
                        </div>
                    </div>
                    
                    
    
                    <button class="submitBtn forgotBtn" type="submit">Submit</button>
                </form>
            </div>
            
            
            
        </div>
    </main>

    <!-- the footer and its content -->
    <footer>
        <div>
            <p>Copyright: Studebt</p>
        </div>
        <div>
            <p>All Rights  Reserved.</p>
        </div>
    </footer>
</body>
</html>
