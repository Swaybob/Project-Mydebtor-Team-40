<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup_response.css">
    <title>Sign Up - StuDebt</title>
</head>
<body>
    <main>
        <div class="sign_up_Desc">
            <div class="logo">
              <img src="images\Logo.png" alt="Studebt_logo">  
            </div>
            
            <div class="pageTitle">
                <h1>Welcome to StuDebt</h1>
                <p>Sign Up to get started</p>
            </div>
        </div>

        <!-- the form and its content -->
        <div class="sign_up_Form">
            <div class="userSelect-Btn">
                <div class="AdminBtn">
                   <a href="index.html">Administrative</a>
                   <hr>
                </div>
                
                <div class="PersonalBtn active">
                    <a href="personal_sign_up.html">Personal</a>
                    <hr>
                </div>
            </div>
            
            <div class="userForm">
                <form action="">
                    <!-- Parents Name and name of ward -->
                    <div class="input_area outline">
                        <div>
                            <label for="">Name</label>
                        </div>
                        <div>
                            <input class="max_input" type="text" placeholder="Enter school name">
                        </div>
                    </div>
                    <div class="input_area outline">
                        <div>
                            <label for="">Ward's Name</label>
                        </div>
                        <div>
                            <input class="max_input" type="text" placeholder="Enter the name of your ward">
                        </div>
                    </div>
                    
                    <!-- The current school the student is attending -->
                    <div class="input_area">
                        <div class="outline sectA">
                            <div>
                               <label for="">School</label> 
                            </div>
                            <div>
                                <select class="min_input" name="" id="">
                                    <option class="select" value="">Select School</option>
                                    <option value="">Option 1</option>
                                    <option value="">Option 1</option>
                                    <option value="">Option 1</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Reg no the school gave the student -->
                        <div class="outline sectA">
                            <div class="sectA--TAB">
                                <label for="">Registration Number</label>
                            </div>
                            <div>
                                <input class="min_input" type="text" placeholder="Enter ward's reg no">
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="input_area outline">
                        <div>
                            <label for="">Email Address</label>
                        </div>
                        <div>
                            <input class="max_input" type="email" placeholder="Enter school email address">
                        </div>
                    </div>
                    
                    <div class="input_area outline">
                        <div>
                            <label for="">Password</label>
                        </div>
                        <div>
                            <input class="max_input" type="password" placeholder="Enter password">
                            <p class="password_note">Password must be at least 8 characters long</p>
                        </div>
                    </div>
    
                    <button class="submitBtn" type="submit">Sign Up</button>
                </form>
            </div>
            
            <div class="caution_text">
                <p >Already have an account? <span><a href="SignIn.html">Sign In</a></span></p>
            </div>
            
        </div>
    </main>

    <!-- the footer and its content -->
    <footer>
        <div>
            <p>Copyright: Studebt</p>
        </div>
        <div>
            <p>All Rights  Reserved.</p>
        </div>
    </footer>
</body>
</html>
