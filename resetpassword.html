<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="forgot-and-reset.css">
    <title>Reset Password Page</title>
</head>
<body>
    <main>
        <div class="sign_up_Desc">
            <div class="logo">
              <img src="images\Frame 14.svg" alt="Studebt_logo">  
            </div>
            
            <div class="pageTitle resetpg_title">
                <img src="images\Casual life 3D - 552.png" alt="reset_image">
            </div>
        </div>

        <!-- the form and its content -->
        <div class="sign_up_Form">
            <div class="userForm">
                <form action="">
                    <h3 class="reset-title">Reset Password</h3>
                      
                    <div class="input_area outline reset_new_password">
                        <div>
                            <label for="password">New Password</label>
                        </div>
                        <div class="new_password_input">
                            <button class="show_password">
                            <img src="images/eyebtn.png" alt="">
                        </button>
                            <input class="max_input forgotinput" type="password" placeholder="password">
                        </div>
                    </div>
                   
                    <div class="input_area outline confirm_new_password">
                        <div>
                            <label for="confirm_password">Confirm Password</label>
                        </div>
                        <div class="new_password_input">
                            <button class="hide_password">
                                <img src="images/eye-slash.png" alt="">
                            </button>
                            <input class="max_input forgotinput" type="password" placeholder="**********">
                        </div>
                    </div> 
                        
                    
                    <button class="submitBtn forgotBtn" type="submit">Done</button>
                </form>
            </div>
            
            
            
        </div>
    </main>

    <!-- the footer and its content -->
    <footer>
        <div>
            <p>Copyright: Studebt</p>
        </div>
        <div>
            <p>All Rights  Reserved.</p>
        </div>
    </footer>
</body>
</html>
